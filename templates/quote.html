{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    
    <br><br>
     {% if (errorMessage == "") %}
    <b>A share of {{ companyName }} ({{ symbol }}} cost ${{ latestPrice }} {{ usd(latestPrice) }}</b>
    {% endif %}

    {% if (errorMessage != "") %}
    <b>{{ errorMessage }}</b>
    {% endif %}    
    
{% endblock %}
